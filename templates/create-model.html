<!DOCTYPE HTML>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js">  </script>
</head>

<html>
  <body>
    <div class="container">
      <h1 style="margin-top:4%;">Test Generator</h1>
      <div class="row" style="margin-top:1.5%;">
        <h4 style="font-weight: normal;">Add a model:</h4>
      </div>
      <div class="row" style="margin-top: 2%;">
        <form id="create-model" action="/model/create" method="POST">
          <label for="title"><strong>Title:</strong></label><br>
          <input type="text" id="title" name="title"><br><br>
          <strong>Section Type:</strong><br>
          <input type="radio" id="reading" name="section-type" value="Reading" style="width:auto;" checked>
          <label for="reading">Reading  </label>
          <input type="radio" id="grammar" name="section-type" value="Grammar"style="width:auto;">
          <label for="french">Grammar  </label>
          <input type="radio" id="science" name="section-type" value="Science"style="width:auto;">
          <label for="science">Science  </label><br><br>
  
          <label for="" value="Model Text:">
        </form>
        <textarea style="width:50vw; margin-bottom: 5%;" id="model-text" name="model-text" form="create-model" placeholder="Enter model here"></textarea><br>  
        {% set length = 10 %}
        {% for i in range(length) %}
          {% with question_index = i %}
          <p class="row" style="margin-bottom: 0; padding-bottom: 0;"><strong>Question {{i+1}}.</strong></p>
          <div class="row" style="padding-top: 1.5%; padding-bottom: 1.5%;">{% include "partials/question-group-partial.html" %}</div>
          {% endwith %}
          {% if i != length-1 %}
            <hr class="solid">
          {% endif %}
        {% endfor %}
        <input type="hidden" value="{{length}}" name="number-of-questions">
      </div>
      <div class="row" style="margin-top: 5%;">
        <label for="answers">Answer List:</label><br>
        <input type="text" id="answers" name="answers" form="create-model" style="width:100%;" placeholder="Enter answers here (each answer letter seperated by space)"></textarea><br>
      </div>

      <div class="row" style="margin-bottom: 5%;">
        <input type="submit" form="create-model" class="addButton" style="width:10vw; margin-top:5%;" value="Add new model" />
      </div>

    </div>
    {% if failed == 1 %}
    <p style="margin-left:1%;">One or more fields were typed incorrectly. Please try again.</p>
    {% endif %}
  </body>
</html>
