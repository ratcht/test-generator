<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js">  </script>
  </head>

  <body>
    <div class="container">
      <h1 style="margin-top:4%;">Test Generator</h1>
      <div class="row" style="margin-top:2.5%;">
        <h4 style="font-weight: normal;">Choose a test type:</h4>
      </div>
      <div class="row" id="mainSection">
        <div class="col-md-4 mainBox">
          <form action="/section"class="button-wrapper" method="GET">
            <input type="hidden"  name="section_type" value="Grammar">
            <input type="submit" class="sectionButton" style="background-color: red;" value="Grammar" />
          </form>
        </div>
        <div class="col-md-4 mainBox">
          <form action="/section" class="button-wrapper" method="GET">
            <input type="hidden"  name="section_type" value="Reading">
            <input type="submit" class="sectionButton" style="background-color: blue;" value="Reading" />
          </form>
        </div>
        <div class="col-md-4 mainBox">
          <form action="/section" class="button-wrapper" method="GET">
            <input type="hidden"  name="section_type" value="Science">
            <input type="submit" class="sectionButton" style="background-color: purple;" value="Science" />
          </form>
        </div>

      </div>
      

    </div>

  </body>

</html>
